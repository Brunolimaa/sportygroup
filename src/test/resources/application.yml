kafka:
  topic:
    name: sports-live-updates

external:
  api:
    url: http://localhost:8080/v1/api

resilience4j:
  circuitbreaker:
    instances:
      eventApiRetry:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        automaticTransitionFromOpenToHalfOpenEnabled: true

  retry:
    instances:
      eventApiRetry:
        maxAttempts: 3
        waitDuration: 2s